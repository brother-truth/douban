<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wovie</title>
    <link rel="shortcut icon" href="http://static1.mtime.cn/favicon.ico" type="image/x-icon">
    <script src="../js/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css"/><!--CSS RESET-->
    <link rel="stylesheet" type="text/css" href="../css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style1.css">

    <link rel="stylesheet" href="../css/jdialog.min.css">
    <link rel="stylesheet" href="../css/rainbow-customer.min.css">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../css/normalize2.css">
    <link rel="stylesheet" href="../css/htmleaf-demo2.css">

    <link rel="stylesheet" href="../css/examples.css">
</head>
<body>
<div style="height: 28px;color: #d5d5d5;background-color: #545652;min-width: 950px;font: 12px Helvetica,Arial,sans-serif;line-height: 1.62;font-size: 12px;margin: 0;padding: 0;">
    <div style="margin: 0;padding: 0;display: block;color: #d5d5d5;line-height: 1.62;font-size: 12px;">
        <div style="float: right;margin: 0 12px 0 0;line-height: 28px;padding: 0;display: block;color: #d5d5d5;font-size: 12px">
            <a id="movieId"
               style="display:none;zoom: 1;margin: 0;padding: 0 12px;height: 28px;color: #d5d5d5;cursor: pointer;text-decoration:none;line-height:28px;"
               href="#">{{ id }}</a>
            <a id="uid"
               style="display:none;zoom: 1;margin: 0;padding: 0 12px;height: 28px;color: #d5d5d5;cursor: pointer;text-decoration:none;line-height:28px;"
               href="#">{{ uid }}</a>
            <a style="display: inline-block;zoom: 1;margin: 0;height: 28px;color: #d5d5d5;cursor: pointer;text-decoration:none;line-height:28px"
               href="#">欢迎：</a>
            <a id="username"
               style="display: inline-block;zoom: 1;margin: 0;padding-right: 12px;height: 28px;color: #d5d5d5;cursor: pointer;text-decoration:none;line-height:28px"
               href="#">{{ username }}</a>
            <a style="display: inline-block;zoom: 1;margin: 0;padding: 0 12px;height: 28px;color: #d5d5d5;cursor: pointer;text-decoration:none;line-height:28px"
               href="http://localhost:8080/userLogin/logout">注销</a>
            <a style="display: inline-block;zoom: 1;margin: 0;padding: 0 12px;height: 28px;color: #d5d5d5;cursor: pointer;text-decoration:none;line-height:28px"
               href="http://localhost:8080/userLogin/modify?ID={{ uid }}">修改</a>
        </div>
        <div style="font-size: 0;margin: 0;padding: 0;display: block;color: #d5d5d5;line-height: 1.62;">
            <ul style="margin: 0;padding: 0;list-style: none;display: block;font-size: 0;color: #d5d5d5;line-height: 1.62">
                <li style="display:inline-block;zoom: 1;line-height: 28px;font-size: 12px;vertical-align:baseline;margin: 0;padding: 0;text-align: -webkit-match-parent;color: #d5d5d5;">
                    <a style="display: inline-block;zoom: 1;padding: 0 12px;height: 28px;color: #d5d5d5;cursor:pointer;text-decoration:none;line-height:28px;font-size: 12px;text-align: -webkit-match-parent;"
                       href="/toIndex?uid={{ uid }}&username={{ username }}">主页</a>
                </li>
                <li style="display:inline-block;zoom: 1;line-height: 28px;font-size: 12px;vertical-align:baseline;margin: 0;padding: 0;text-align: -webkit-match-parent;color: #d5d5d5;">
                    <a style="display: inline-block;zoom: 1;padding: 0 12px;height: 28px;color: #d5d5d5;cursor:pointer;text-decoration:none;line-height:28px;font-size: 12px;text-align: -webkit-match-parent;"
                       href="https://book.douban.com" target="_blank">读书</a>
                </li>
                <li style="display:inline-block;zoom: 1;line-height: 28px;font-size: 12px;vertical-align:baseline;margin: 0;padding: 0;text-align: -webkit-match-parent;color: #d5d5d5;">
                    <a style="display: inline-block;zoom: 1;padding: 0 12px;height: 28px;color: #d5d5d5;cursor:pointer;text-decoration:none;line-height:28px;font-size: 12px;text-align: -webkit-match-parent;"
                       href="https://movie.douban.com" target="_blank">电影</a>
                </li>
                <li style="display:inline-block;zoom: 1;line-height: 28px;font-size: 12px;vertical-align:baseline;margin: 0;padding: 0;text-align: -webkit-match-parent;color: #d5d5d5;">
                    <a style="display: inline-block;zoom: 1;padding: 0 12px;height: 28px;color: #d5d5d5;cursor:pointer;text-decoration:none;line-height:28px;font-size: 12px;text-align: -webkit-match-parent;"
                       href="https://music.douban.com" target="_blank">音乐</a>
                </li>
                <li style="display:inline-block;zoom: 1;line-height: 28px;font-size: 12px;vertical-align:baseline;margin: 0;padding: 0;text-align: -webkit-match-parent;color: #d5d5d5;">
                    <a style="display: inline-block;zoom: 1;padding: 0 12px;height: 28px;color: #d5d5d5;cursor:pointer;text-decoration:none;line-height:28px;font-size: 12px;text-align: -webkit-match-parent;"
                       href="https://www.douban.com/location" target="_blank">同城</a>
                </li>
                <li style="display:inline-block;zoom: 1;line-height: 28px;font-size: 12px;vertical-align:baseline;margin: 0;padding: 0;text-align: -webkit-match-parent;color: #d5d5d5;">
                    <a style="display: inline-block;zoom: 1;padding: 0 12px;height: 28px;color: #d5d5d5;cursor:pointer;text-decoration:none;line-height:28px;font-size: 12px;text-align: -webkit-match-parent;"
                       href="https://www.douban.com/group" target="_blank">小组</a>
                </li>
                <li style="display:inline-block;zoom: 1;line-height: 28px;font-size: 12px;vertical-align:baseline;margin: 0;padding: 0;text-align: -webkit-match-parent;color: #d5d5d5;">
                    <a style="display: inline-block;zoom: 1;padding: 0 12px;height: 28px;color: #d5d5d5;cursor:pointer;text-decoration:none;line-height:28px;font-size: 12px;text-align: -webkit-match-parent;"
                       href="https://read.douban.com/?dcs=top-nav&dcm=douban" target="_blank">阅读</a>
                </li>
                <li style="display:inline-block;zoom: 1;line-height: 28px;font-size: 12px;vertical-align:baseline;margin: 0;padding: 0;text-align: -webkit-match-parent;color: #d5d5d5;">
                    <a style="display: inline-block;zoom: 1;padding: 0 12px;height: 28px;color: #d5d5d5;cursor:pointer;text-decoration:none;line-height:28px;font-size: 12px;text-align: -webkit-match-parent;"
                       href="https://douban.fm/?from_=shire_top_nav" target="_blank">FM</a>
                </li>
                <li style="display:inline-block;zoom: 1;line-height: 28px;font-size: 12px;vertical-align:baseline;margin: 0;padding: 0;text-align: -webkit-match-parent;color: #d5d5d5;">
                    <a style="display: inline-block;zoom: 1;padding: 0 12px;height: 28px;color: #d5d5d5;cursor:pointer;text-decoration:none;line-height:28px;font-size: 12px;text-align: -webkit-match-parent;"
                       href="https://time.douban.com/?dt_time_source=douban-web_top_nav" target="_blank">时间</a>
                </li>
                <li style="display:inline-block;zoom: 1;line-height: 28px;font-size: 12px;vertical-align:baseline;margin: 0;padding: 0;text-align: -webkit-match-parent;color: #d5d5d5;">
                    <a style="display: inline-block;zoom: 1;padding: 0 12px;height: 28px;color: #d5d5d5;cursor:pointer;text-decoration:none;line-height:28px;font-size: 12px;text-align: -webkit-match-parent;"
                       href="https://market.douban.com/?utm_campaign=douban_top_nav&utm_source=douban&utm_medium=pc_web"
                       target="_blank">市集</a>
                </li>
                <li style="display:inline-block;zoom: 1;line-height: 28px;font-size: 12px;vertical-align:baseline;margin: 0;padding: 0;text-align: -webkit-match-parent;color: #d5d5d5;">
                    <a style="display: inline-block;zoom: 1;padding: 0 12px;height: 28px;color: #d5d5d5;cursor:pointer;text-decoration:none;line-height:28px;font-size: 12px;text-align: -webkit-match-parent;"
                       href="/history?uid={{ uid }}&username={{ username }}"
                       >历史</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="htmleaf-container" style="padding: 144px">
    <div class="wrapper">
        <div class="js-video">
            <video class="js-media" poster="{{ palyPage }}" id="video_paly">
                <source src="../video/{{ fileName }}" type="video/mp4"/>
                <p>你的浏览器不支持 HTML5 Video。</p>
            </video>
            <i data-playPause class="playPause fa fa-play ui-icon"><span></span></i>
            <div class="ui">
                <div>
                    <div data-progress class="progress">
                        <div data-buffer class="progress-buffer"></div>
                        <div data-time class="progress-time"></div>
                    </div><!-- progress -->
                </div>
                <div>
                    <span class="timeDisplay"><i data-currentTime>0:00</i> / <i data-duration>0:00</i></span>
                </div>
                <div>
                    <i data-mute class="fa fa-volume-up ui-icon"></i>
                </div>
                <div>
                    <div data-volume="100" class="volumeControl"><span class="ui-slider-handle"></span></div>
                </div>
            </div><!-- ui -->
            <i data-fullscreen class="fullscreen iconicfill-fullscreen" title="fullscreen"></i>
        </div><!-- js-video -->

    </div><!-- wrapper -->
</div>

<button class="button" data-toggle="JDialog" data-target="dialog-1" id="dialog_btn" style="display: none">CLICK ME
</button>
<div class="jDialog" id="dialog-1">
    <div class="content" style="width: 600px;height: 350px">
        <h3>这部电影需要您的评价</h3>
        <div class="box box-orange box-example-1to10" style="width: 400px;margin-left: 100px">
            <div class="box-header">1-10分</div>
            <div class="box-body">
                <div class="br-wrapper br-theme-bars-1to10">
                    <select id="example-1to10" name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7" selected="selected">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="button" data-dismiss="JDialog" id="test" style="margin-left: 264px;" onclick="submitScore()">提交
        </button>
    </div>
</div>

<script src="../js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script src="../js/jquery-1.11.0.min.js"><\/script>')</script>
<!--<script src="http://cdn.bootcss.com/jqueryui/1.11.0/jquery-ui.min.js"></script>-->
<script src="../js/jquery-ui-1.10.3.min.js"></script>
<script src="../js/vedio.js"></script>

<!--<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>-->
<!--<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>-->
<!--<script src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>-->
<!--<script>window.jQuery || document.write('<script src="../js/jquery-2.1.1.min.js"><\/script>')</script>-->
<script src="../js/rainbow-custom.min.js"></script>
<script src="../js/jdialog.min.js"></script>
<script type="text/javascript">
    var video_paly = document.getElementById("video_paly");
    video_paly.addEventListener('ended', function () {
        $("#dialog_btn").click();
    }, false);

    $("#dialog-1").jDialog({
        skinClassName: 'demo',
        allowOverlay: true,
        animationType: 'fade-in'
    });

    function submitScore() {
        var select = document.getElementById("example-1to10");
        var uid = document.getElementById("uid").innerText;
        var username = document.getElementById("username").innerText;
        var movieId = document.getElementById("movieId").innerText;
        var index = select.selectedIndex;
        var score = index + 1;
        window.location.href = "/recommend?score=" + score + "&username=" + username + "&uid=" + uid + "&movieId=" + movieId;
    }
</script>
</body>
</html>
